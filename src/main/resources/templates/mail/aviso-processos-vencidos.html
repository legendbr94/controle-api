<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<body style="font-family: Arial; font-size: 14px;">

<p>Olá!</p>

<p>Existem processos vencidos ou vencendo hoje. Veja:</p>

<p>
    <table style="width: 100%; border-collapse: collapse;  margin: 20px 0">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Pessoa</th>
                <th>Nome</th>
                <th>Data</th>
                <th>Valor</th>
            </tr>
        </thead>
        
        <tbody>
            <tr style="border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;"
                th:each="processo: ${processos}"
                th:styleappend="${processo.receita} ? 'color: blue;' : 'color: red;'">
                <td th:text="${processo.tipo.descricao}">Online</td>
                <td th:text="${processo.pessoa.nome}">João Silva</td>
                <td th:text="${processo.descricao}">Salário mensal</td>
                <td th:text="${#temporals.format(processo.dataVencimento, 'dd/MM/yyyy')}" 
                    style="text-align: center">10/06/2017</td>
                <td th:text="${#numbers.formatDecimal(processo.valor, 0, 'POINT', 2, 'COMMA')}" 
                    style="text-align: right">R$ 10.000,00</td>
            </tr>
        </tbody>
    </table>
</p>

<p>Obrigado.</p>
<p>Teste</p>

</body>
</html>
